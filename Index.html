<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Anchal â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
}

/* Container */
.container {
    text-align: center;
    z-index: 5;
}

/* Typewriter text */
h1 {
    color: white;
    font-size: 2.6rem;
    min-height: 90px;
}

/* Buttons */
button {
    font-size: 1.3rem;
    padding: 12px 35px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #4CAF50;
    color: white;
    margin-right: 20px;
}

#noBtn {
    background: #f44336;
    color: white;
    position: absolute;
    animation: shake 0.4s infinite;
}

/* NO button shake */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    color: pink;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) scale(1.6);
        opacity: 0;
    }
}

/* Firework hearts */
.burst {
    position: absolute;
    font-size: 22px;
    animation: burst 1.5s ease-out forwards;
}

@keyframes burst {
    from {
        transform: scale(0);
        opacity: 1;
    }
    to {
        transform: scale(2.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- ğŸ¶ Music -->
<audio id="bgMusic" loop>

    <button id="yesBtn">YES ğŸ’•</button>

</div>

<script>
/* TYPEWRITER */
const message = "ğŸ’– Will you be my Valentine, Anchal? ğŸ’–";

/* Floating hearts */

    setTimeout(() => heart.remove(), 7000);

/* YES click */

        color:white;

        I knew it ğŸ’–<br><br>
        Happy Valentineâ€™s Day, Anchal ğŸŒ¹<br>
        This is just the beginning âœ¨
    </div>`;
});

/* Fireworks hearts */
function fireworks() {
    for (let i = 0; i < 50; i++) {
        const burst = document.createElement("div");
        burst.className = "burst";
        burst.innerHTML = "ğŸ’–";
        burst.style.left = Math.random() * 100 + "vw";

</script>

</body>
</html>
